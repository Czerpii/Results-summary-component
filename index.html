<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="bg">
    <div class="main">
      <div class="container-result">
        <div class = "container-result-inside">
            <h5>Your Result</h5>
        <div class="result-circle">
            <h1>76</h1>
            <p>of 100</p>     
        </div>
          <div class="result-desc">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      
      </div>
      <div class="container-summary">
          <div class="first">
            <p>Summary</p>
          </div>
          <div class="second">
            <div class="reaction">
                <div class="lside">
                  <img src="./assets/images/icon-reaction.svg" alt="lighting">
                  <p>Reaction</p>
                </div>
                <div class="rside"><p>80&nbsp;<span>/&nbsp;100</span></p></div>
            </div>
            <div class="memory">
              <div class="lside">
                <img src="./assets/images/icon-memory.svg" alt="brain">
                <p>Memory</p>
              </div>
              <div class="rside"><p>92&nbsp;<span>/&nbsp;100</span></p></div>
            </div>
          
            <div class="verbal">
              <div class="lside">
                <img src="./assets/images/icon-verbal.svg" alt="message">
                <p>Verbal</p>
              </div>
              <div class="rside"><p>61&nbsp;<span>/&nbsp;100</span></p></div>
            </div>
          
            <div class="visual">
              <div  class="lside">
                <img src="./assets/images/icon-visual.svg" alt="eye">
                <p>Visual</p>
              </div>
              <div class="rside"><p>72&nbsp;<span>/&nbsp;100</span></p></div>
            </div>
          </div>
        
          <div class="btn">
            <button>Continue</button class="btn">
          </div>
      </div>
    </div>
  </div>

</body>
</html>
